# Site/网站
title: 我的个人小站
subtitle:
description: 技术，代码分享
  keywords:前端开发,个人博客,分享,Hexo
author: Robin
language: zh-cn
timezone: Asia/Shanghai

# URL/网址
url: www.codersart.cn/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory/目录
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing/文章
new_post_name: :title.md
default_layout: post
titlecase: false
external_link: true
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Sakura

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@106.54.46.139:/home/git/hexo.git
  branch: master

# backup
backup:
  type: git
  message: backup my blog of https://RobinWM.github.io/
  repository:
    #    github: https://github.com/RobinWM/MyHexoBlog.github.io.git,backup
    coding: https://e.coding.net/robinwm/MyHexoBlog.git,backup

#RSS
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
